<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form ðŸ“„</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Roboto:ital,wght@0,300;0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <span class="text-container">
          <img
            class="panda-logo"
            src="img/panda-logo-transparent.svg"
            alt="Pandas around a beach in front of a cruise."
          />
          <h3>JERRY'S CRUISE LINE</h3>
        </span>
      </div>
      <div class="container">
        <div class="header">
          <p>
            This is not a real online service! You need something like this in
            your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <span class="ital">now</span> to get started.</p>
          <br />
          <p>You <span class="ital">know</span> you want to.</p>
        </div>
        <form class="sign-up" id="signupForm">
          <fieldset>
            <h3 class="legend">Lets do this!</h3>
            <div class="grid-container">
              <div class="col">
                <!-- Column 1 -->
                <div class="input-group">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    maxlength="150"
                    required
                    tabindex="1"
                  />
                </div>
                <span class="hidden first_name"></span>
                <div class="input-group">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    maxlength="100"
                    required
                    tabindex="3"
                    placeholder="email@email.com"
                  />
                </div>
                <span class="hidden email"></span>
                <div class="input-group">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    maxlength="20"
                    minlength="8"
                    required
                    tabindex="5"
                  />
                </div>
                <span class="hidden password"></span>
              </div>
              <div class="col">
                <!-- Column 2 -->
                <div class="input-group">
                  <label for="last_name">LAST NAME</label>
                  <input
                    tabindex="2"
                    type="text"
                    name="last_name"
                    id="last_name"
                    maxlength="150"
                    required
                  />
                </div>
                <span class="hidden last_name"></span>
                <div class="input-group">
                  <label for="phone">PHONE NUMBER</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}"
                    required
                    placeholder="(---) --- ----"
                    tabindex="4"
                    maxlength="14"
                  />
                </div>
                <span class="hidden phone"></span>
                <div class="input-group">
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    minlength="8"
                    maxlength="20"
                    required
                    tabindex="6"
                  />
                </div>
                <span class="hidden confirm_password"></span>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="footer">
          <input
            type="submit"
            name="submit"
            id="submit"
            class="submit"
            value="Create Account"
            form="signupForm"
          />

          <h3 class="footer-text">
            <br />
            Already have an account?
            <span><a href="#first_name" class="login-link">Login</a></span>
          </h3>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
